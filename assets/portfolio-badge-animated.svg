<svg width="160" height="40" viewBox="0 0 160 40" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="portfolioGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF5722">
        <animate attributeName="stop-color" values="#FF5722;#FF7043;#FF5722" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#FF7043">
        <animate attributeName="stop-color" values="#FF7043;#FF5722;#FF7043" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="portfolioGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="160" height="40" rx="8" fill="url(#portfolioGrad)" filter="url(#portfolioGlow)"/>
  <!-- Portfolio/Chrome Icon (Simplified) -->
  <circle cx="25" cy="20" r="8" fill="white">
    <animate attributeName="r" values="8;9;8" dur="3s" repeatCount="indefinite" begin="0.4s"/>
  </circle>
  <circle cx="25" cy="20" r="4" fill="#FF5722">
     <animate attributeName="fill" values="#FF5722;#FF7043;#FF5722" dur="6s" repeatCount="indefinite" />
  </circle>
  <path fill="#4CAF50" d="M25,12 A8,8 0 0,1 31.9,16.1 L25,20 Z">
    <animate attributeName="fill" values="#4CAF50;#66BB6A;#4CAF50" dur="6s" repeatCount="indefinite" begin="0.2s"/>
  </path>
  <path fill="#FFC107" d="M31.9,16.1 A8,8 0 0,1 25,28 L25,20 Z">
     <animate attributeName="fill" values="#FFC107;#FFCA28;#FFC107" dur="6s" repeatCount="indefinite" begin="0.4s"/>
  </path>
  <path fill="#F44336" d="M25,28 A8,8 0 0,1 18.1,16.1 L25,20 Z">
    <animate attributeName="fill" values="#F44336;#EF5350;#F44336" dur="6s" repeatCount="indefinite" begin="0.6s"/>
  </path>
  <text x="85" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Portfolio</text>
</svg> 