<svg width="300" height="25" viewBox="0 0 300 25" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Progress gradient -->
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6">
        <animate attributeName="stop-color" values="#3B82F6;#8B5CF6;#3B82F6" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#8B5CF6">
        <animate attributeName="stop-color" values="#8B5CF6;#06B6D4;#8B5CF6" dur="5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Shimmering effect -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="-100%" stop-color="rgba(255,255,255,0)">
        <animate attributeName="offset" values="-100%;100%" dur="2s" repeatCount="indefinite" />
      </stop>
      <stop offset="0%" stop-color="rgba(255,255,255,0.3)">
        <animate attributeName="offset" values="0%;200%" dur="2s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="rgba(255,255,255,0)">
        <animate attributeName="offset" values="100%;300%" dur="2s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="progress-glow" x="-10%" y="-10%" width="120%" height="150%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background bar -->
  <rect x="0" y="0" width="300" height="25" rx="12.5" fill="#1E293B" />
  
  <!-- Progress bar with loading animation -->
  <rect x="3" y="3" width="0" height="19" rx="9.5" fill="url(#progressGradient)" filter="url(#progress-glow)">
    <animate attributeName="width" values="0;255" dur="1.5s" fill="freeze" />
  </rect>
  
  <!-- Shimmer effect overlay -->
  <rect x="3" y="3" width="255" height="19" rx="9.5" fill="url(#shimmer)" opacity="0.5">
    <animate attributeName="width" values="0;255" dur="1.5s" fill="freeze" />
  </rect>
  
  <!-- Percentage text -->
  <text x="280" y="17" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
    <animate attributeName="opacity" from="0" to="1" dur="1.8s" fill="freeze" />
    85%
  </text>
</svg> 