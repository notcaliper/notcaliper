<svg width="220" height="50" viewBox="0 0 220 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techStackGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6">
        <animate attributeName="stop-color" values="#3B82F6;#8B5CF6;#06B6D4;#3B82F6" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#8B5CF6">
        <animate attributeName="stop-color" values="#8B5CF6;#06B6D4;#3B82F6;#8B5CF6" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#06B6D4">
        <animate attributeName="stop-color" values="#06B6D4;#3B82F6;#8B5CF6;#06B6D4" dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Subtle glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Text effect mask -->
    <mask id="textMask">
      <rect width="220" height="50" fill="white" />
      <text x="10" y="35" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="black">TECH STACK</text>
    </mask>
    
    <!-- Animation for particles -->
    <pattern id="pattern1" width="400" height="50" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="10" r="1.5" fill="white">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite" />
        <animate attributeName="cy" values="10;15;10" dur="3s" repeatCount="indefinite" />
      </circle>
      <circle cx="45" cy="20" r="1" fill="white">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="5s" repeatCount="indefinite" />
        <animate attributeName="cy" values="20;10;20" dur="4s" repeatCount="indefinite" />
      </circle>
      <circle cx="75" cy="25" r="1.2" fill="white">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.5s" repeatCount="indefinite" />
        <animate attributeName="cy" values="25;18;25" dur="3.3s" repeatCount="indefinite" />
      </circle>
      <circle cx="105" cy="15" r="1.1" fill="white">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4.2s" repeatCount="indefinite" />
        <animate attributeName="cy" values="15;22;15" dur="3.7s" repeatCount="indefinite" />
      </circle>
      <circle cx="135" cy="10" r="1.3" fill="white">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.8s" repeatCount="indefinite" />
        <animate attributeName="cy" values="10;18;10" dur="4.1s" repeatCount="indefinite" />
      </circle>
      <circle cx="165" cy="18" r="1" fill="white">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4.5s" repeatCount="indefinite" />
        <animate attributeName="cy" values="18;12;18" dur="3.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="195" cy="22" r="1.2" fill="white">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite" />
        <animate attributeName="cy" values="22;15;22" dur="3.9s" repeatCount="indefinite" />
      </circle>
    </pattern>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="220" height="50" rx="10" fill="url(#techStackGradient)" filter="url(#glow)" />
  
  <!-- Particle layer -->
  <rect width="220" height="50" rx="10" fill="url(#pattern1)" mask="url(#textMask)" opacity="0.5" />
  
  <!-- Text -->
  <text x="10" y="35" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="white" filter="url(#glow)">TECH STACK</text>
  
  <!-- Subtle pulsing effect -->
  <rect width="220" height="50" rx="10" fill="white" opacity="0">
    <animate attributeName="opacity" values="0;0.1;0" dur="2s" repeatCount="indefinite" />
  </rect>
</svg> 