<svg width="160" height="40" viewBox="0 0 160 40" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="emailGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D14836">
        <animate attributeName="stop-color" values="#D14836;#DB4437;#D14836" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#DB4437">
        <animate attributeName="stop-color" values="#DB4437;#D14836;#DB4437" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="emailGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="160" height="40" rx="8" fill="url(#emailGrad)" filter="url(#emailGlow)"/>
  <!-- Gmail Icon (Simplified) -->
  <g transform="translate(15, 10) scale(0.04)">
    <path fill="white" d="M480,480H32V96h448V480z M192,288l-96,64V128l96,64L288,128v128L192,288z M320,288l96-64v128l-96-64L288,352V224 L320,288z M0,48C0,21.49,21.49,0,48,0h416c26.51,0,48,21.49,48,48v416c0,26.51-21.49,48-48,48H48c-26.51,0-48-21.49-48-48V48z">
        <animateTransform attributeName="transform" type="translate" values="0 0; 0 -2; 0 0" dur="3s" repeatCount="indefinite" begin="0.6s" additive="sum"/>
    </path>
  </g>
  <text x="85" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Email</text>
</svg> 