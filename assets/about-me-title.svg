<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutMeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06B6D4">
        <animate attributeName="stop-color" values="#06B6D4;#3B82F6;#8B5CF6;#06B6D4" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#3B82F6">
        <animate attributeName="stop-color" values="#3B82F6;#8B5CF6;#06B6D4;#3B82F6" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#8B5CF6">
        <animate attributeName="stop-color" values="#8B5CF6;#06B6D4;#3B82F6;#8B5CF6" dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="aboutMeGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <mask id="aboutMeTextMask">
      <rect width="200" height="50" fill="white" />
      <text x="10" y="35" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="black">ABOUT ME</text>
    </mask>
    <pattern id="aboutMeParticles" width="300" height="50" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="12" r="1.2" fill="rgba(255,255,255,0.8)">
        <animate attributeName="opacity" values="0.1;0.5;0.1" dur="3.5s" repeatCount="indefinite" />
        <animate attributeName="cy" values="12;18;12" dur="2.8s" repeatCount="indefinite" />
      </circle>
      <circle cx="50" cy="22" r="0.8" fill="rgba(255,255,255,0.7)">
        <animate attributeName="opacity" values="0.1;0.5;0.1" dur="4.2s" repeatCount="indefinite" />
        <animate attributeName="cy" values="22;15;22" dur="3.2s" repeatCount="indefinite" />
      </circle>
       <circle cx="80" cy="15" r="1" fill="rgba(255,255,255,0.75)">
        <animate attributeName="opacity" values="0.1;0.6;0.1" dur="3s" repeatCount="indefinite" />
        <animate attributeName="cy" values="15;20;15" dur="3.5s" repeatCount="indefinite" />
      </circle>
       <circle cx="110" cy="25" r="0.9" fill="rgba(255,255,255,0.65)">
        <animate attributeName="opacity" values="0.1;0.4;0.1" dur="4.5s" repeatCount="indefinite" />
        <animate attributeName="cy" values="25;18;25" dur="3s" repeatCount="indefinite" />
      </circle>
    </pattern>
  </defs>
  <rect width="200" height="50" rx="10" fill="url(#aboutMeGradient)" filter="url(#aboutMeGlow)" />
  <rect width="200" height="50" rx="10" fill="url(#aboutMeParticles)" mask="url(#aboutMeTextMask)" opacity="0.6" />
  <text x="10" y="35" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="white" filter="url(#aboutMeGlow)">ABOUT ME</text>
  <rect width="200" height="50" rx="10" fill="white" opacity="0">
    <animate attributeName="opacity" values="0;0.05;0" dur="2.5s" repeatCount="indefinite" />
  </rect>
</svg> 